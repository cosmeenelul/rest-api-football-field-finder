<!doctype html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arena Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/css/style-terenuri.css}" rel="stylesheet">

</head>
<body>

<!--  NAVBAR  -->
<section id="hero" class="min-vh-100 d-grid align-items-top text-center">
    <nav class="navbar navbar-expand-lg sticky-top bg-transparent align-items-start">
        <div class="container">
            <a class="navbar-brand " href="#">
                <!--          AICI VA FI LOGOUL-->Navbar
            </a>
            <button class="navbar-toggler collapsed d-flex d-lg-none flex-column justify-content-around" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="toggler-icon top-bar"></span>
                <span class="toggler-icon middle-bar"></span>
                <span class="toggler-icon bottom-bar"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto ">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="http://localhost:8080">Acasă</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active " aria-current="page" href="#home">Despre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#home">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!--CARDS-->
    <div class="container">
        <div class="row">
            <!-- Iterează prin lista de terenuri -->
            <div class="col-xl-4" th:each="teren : ${terenuri}">
                <div class="card bg-dark text-white mb-4 shadow-lg">
                    <img src="/images/pexels-pixabay-47730.jpg" class="card-img-top" alt="Imagine teren">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${teren.nume}"></h5>
                        <p class="card-text" th:text="${teren.telefon}"></p>
                    </div>
                    <ul class="list-group list-group-flush bg-dark border-dark">
                        <li class="list-group-item bg-dark text-white border-dark" th:text="'Locație: ' + ${teren.locatie}"></li>
                        <li class="list-group-item bg-dark text-white border-dark" th:text="'Preț: ' + ${teren.pretPeOra} + ' RON/h'"></li>
                        <li class="list-group-item bg-dark text-white border-dark" th:text="'Rating: ' + ${teren.ratings}"></li>
                    </ul>
                    <div class="card-body">
                        <a th:href="@{/teren/{id}(id=${teren.id})}" class="card-link">Detalii</a>
                    </div>
                </div>
            </div>
        </div>
    </div>



</section>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
